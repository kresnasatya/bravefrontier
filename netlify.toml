[build]
    command = "pnpm run build"

[functions]
    node_bundler = "esbuild"
    directory = "api/netlify"
    
[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

# For Single Page Application
[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200